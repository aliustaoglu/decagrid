name: decagrid
description: "A strategic puzzle game called Decagrid."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.18.0
  flame_audio: ^2.10.2
  flutter_riverpod: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/

  fonts:
    - family: Kaph
      fonts:
        - asset: assets/fonts/Kaph-Regular.ttf
    - family: KaphItalic
      fonts:
        - asset: assets/fonts/Kaph-Italic.ttf